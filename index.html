<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hugo Form</title>
</head>
<body>
  <div class="card" style="margin-left: 50px; margin-right: 50px; margin-top: 20px; margin-bottom: 20px;">
    <div class="card-header" style="padding-left: 70px;">
      <h2>Payment for example</h2>
    </div>
  <div class="card-body">

  <div class="TotalForm" style="padding-left: 50px; padding-right: 50px; padding-top: 20px; padding-bottom: 20px;">
  
    <div class="HeadForm" style="padding-bottom: 20px;">
      <div class="card">
        <div class="card-body" style="background-color: rosybrown;">
          Please complete all fields of the form.
        </div>
      </div>
    </div>
    <form class="row g-3">

      <div class="col-md-5">
        <label for="validationDefault03" class="form-label">Card #</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>

      <div class="col-md-3">
        <label for="validationDefault03" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>

      <div class="col-md-4">
        <label for="validationDefault03" class="form-label">Amount</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>

        <div class="col-md-6">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Gij√≥n</option>
            <option>Barcelona</option>
            <option>Madrid</option>
            <option>Valencia</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>

        <div class="row g-3">
        <div class="col-md-6">
          <p>We accept:</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="bi bi-paypal"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="bi bi-cash-coin"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="bi bi-currency-bitcoin"></i></label>
          </div>
        </div>
        <div class="col-md-6" style="padding-left: 15px;">
          <p>Message</p>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
        </div>
      </div>
    
    </form>
  </div>
</div>
<div class="card-footer text-body-secondary">
  
  <div class="d-flex justify-content-end" style="padding-right: 50px;">
    <input class="btn btn-secondary" type="reset" value="Cancel">
    <input class="btn btn-primary" type="submit" value="Send">
  </div>

</div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
